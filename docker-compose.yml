services:
  db:
    image: postgres:16-alpine
    container_name: goldlegacy-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: goldlegacy
    ports:
      - "5432:5432"
    volumes:
      - goldlegacy_pgdata:/var/lib/postgresql/data

volumes:
  goldlegacy_pgdata:
